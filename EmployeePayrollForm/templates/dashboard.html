<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../styles/dashboard.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <header>
        <div class="header-container">
            <img src="../assets/logo.png" alt="logo" class="logo">
            <div class="text">
                <span class="emp">EMPLOYEE</span>
                <span>PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="header-content sub-main-content">
            <div class="emp-details-text">
                Employee Details
            </div>
            <div class="btn">
                <button class="searchbtn">
                    <img src="../assets/search.svg" alt="search">
                </button>
                <button class="addbtn">
                    <img src="../assets/add-24px.svg" alt="add employee">
                    Add User
                </button>
            </div>
        </div>
        <div class="table-main">
            <table id="display" class="table">
                <tr class="head">
                    <th class="profileimgcol"></th>
                    <th class="namecol">NAME</th>
                    <th class="gendercol">GENDER</th>
                    <th class="deptcol">DEPARTMENT</th>
                    <th class="salarycol">SALARY</th>
                    <th class="datecol">START DATE</th>
                    <th class="actionscol">ACTIONS</th>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
